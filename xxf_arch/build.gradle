apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 26


    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:26.1.0'
    compileOnly 'android.arch.lifecycle:extensions:1.1.1'
    compileOnly 'com.trello.rxlifecycle2:rxlifecycle:2.2.2'
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.0'
    compileOnly 'com.squareup.retrofit2:retrofit:2.5.0'
    compileOnly 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    compileOnly 'com.google.code.gson:gson:2.8.2'
    compileOnly 'com.github.bumptech.glide:glide:4.9.0'
    compileOnly 'com.caverock:androidsvg-aar:1.3'
}
