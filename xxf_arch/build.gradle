apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:27.1.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'

    api 'com.github.NBXXF:xxf_android_http:2.4.3'
    compileOnly 'io.reactivex.rxjava2:rxjava:2.2.8'
    compileOnly 'com.squareup.retrofit2:retrofit:2.5.0'
    compileOnly 'com.google.code.gson:gson:2.8.2'

    compileOnly 'com.github.bumptech.glide:glide:4.9.0'
    compileOnly 'com.caverock:androidsvg-aar:1.3'


    //api project(path: ':xxf_apt')
}
