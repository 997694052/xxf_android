apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'android.arch.lifecycle:extensions:1.1.1'

    compileOnly 'com.trello.rxlifecycle3:rxlifecycle:3.0.0'

    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.0'


    compileOnly 'com.squareup.retrofit2:retrofit:2.5.0'
    compileOnly 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    compileOnly 'com.google.code.gson:gson:2.8.2'


    compileOnly 'com.github.bumptech.glide:glide:4.9.0'
    compileOnly 'com.caverock:androidsvg-aar:1.3'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
}
